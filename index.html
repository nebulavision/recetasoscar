<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas √ìscar y Bruno</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/breadcrumbs.css">
  <link rel="stylesheet" href="css/newCategoryModal.css">
  <link rel="stylesheet" href="css/newRecipeModal.css">
  <link rel="stylesheet" href="css/search.css">

  <script type="module" src="scripts/index.js"></script>
</head>

<body>
  <header>
    <div>
      <h1>Nuestras recetas</h1>
      <p>Explora nuestras deliciosas categor√≠as</p>
    </div>
    <div>
      <a id="logout-btn">Cerrar sesi√≥n</a>
    </div>
    <!-- Cuadro de b√∫squeda -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Buscar receta..." />
      <button id="search-btn" class="btn">Buscar</button>
    </div>
  </header>

  <main>
    <!-- üîπ Breadcrumbs -->
    <nav class="breadcrumbs" id="breadcrumbs"></nav>

    <div class="grid" id="grid-category"></div>

    <!-- üîπ Mensaje cuando no hay recetas -->
    <div id="no-recipes" class="hidden">
      <p>No se han encontrado recetas</p>
      <button id="btn-back" class="btn secondary">‚¨Ö Volver atr√°s</button>
    </div>

    <!-- Modal Nueva Categor√≠a -->
    <div id="category-modal" class="modal hidden">
      <div id="category-modal-content" class="modal-content">
        <h2>Nueva Categor√≠a</h2>
        <form id="category-form">
          <label>
            Nombre:
            <input type="text" id="category-name" required>
          </label>
          <label>
            Imagen:
            <input type="file" id="category-image" accept="image/*" required>
          </label>
          <div id="category-modal-actions" class="modal-actions">
            <button type="button" id="category-cancel-btn" class="btn secondary">Cancelar</button>
            <button type="submit" class="btn">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Nueva Receta -->
    <div id="recipe-modal" class="modal hidden">
      <div id="recipe-modal-content" class="modal-content wide">
        <h2>Nueva Receta</h2>
        <form id="new-recipe-form">
          <label>
            T√≠tulo:
            <input type="text" id="new-recipe-title" required>
          </label>

          <label>
            Ingredientes (uno por l√≠nea):
            <textarea id="new-recipe-ingredients" placeholder="Ej: 200g de harina&#10;100g de az√∫car"></textarea>
          </label>

          <label>
            Pasos (uno por l√≠nea):
            <textarea id="new-recipe-preparation" required placeholder="Ej: Mezclar ingredientes&#10;Hornear 30 min"></textarea>
          </label>

          <label>
            Imagen:
            <input type="file" id="new-recipe-image" accept="image/*">
          </label>

          <label>
            Observaciones (opcional, una por l√≠nea):
            <textarea id="new-recipe-observations"></textarea>
          </label>

          <label>
            <input type="checkbox" id="new-recipe-is-complex">
            Receta compleja
          </label>

          <label>
            <input type="checkbox" id="new-recipe-elaboration-for">
            Subreceta
          </label>

          <!-- üîπ Secci√≥n solo visible si es receta compleja -->
          <div id="subrecipes-content" class="hidden">
            <label>Sub Recetas</label>
            <button type="button" id="add-subrecipe-btn" class="btn secondary">‚ûï A√±adir subreceta</button>
            <ul id="subrecipes-list"></ul>
          </div>

          <div class="modal-actions">
            <button type="button" id="new-recipe-cancel-btn" class="btn secondary">Cancelar</button>
            <button type="submit" class="btn">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- üîπ Submodal para a√±adir subrecetas -->
    <div id="subrecipe-modal" class="modal hidden">
      <div id="subrecipe-modal-content" class="modal-content">
        <h2>A√±adir Subreceta</h2>
        <label>
          Buscar receta:
          <input type="text" id="subrecipe-search" placeholder="Escribe un t√≠tulo...">
        </label>
        <ul id="subrecipe-results"></ul>

        <div class="modal-actions">
          <button type="button" id="subrecipe-modal-cancel-btn" class="btn secondary">Cerrar</button>
        </div>
      </div>
    </div>


  </main>
</body>

</html>
